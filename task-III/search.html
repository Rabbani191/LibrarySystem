
<div class="row search">
<div class="form-group col-md-6">
  <div class="input-group">
   <div class="input-group-addon">
	<span class="glyphicon glyphicon-search"></span>
   </div>
  <input  id= "search" type="text"  placeholder="Search By Isbn #" ng-model="test" on-enter="">
  </div>
 </div>
</div>

<div class="row mytable table-responsive">
   <div class="col-md-12">
     <table class="table table-striped table table-hover" >
       <th>#</th>
      <th>thumbnail</th>
       <th>Isbn No</th>
       <th>Book Name</th>
       <th>Author Name</th>
       <th>Publisher Name</th>
       <th>Quantity</th>
     <!-- <tr ng-repeat="x in books | filterBy:test:true" ng-show="test"> -->
     <tr ng-repeat="x in books | filter: {isbnNo: test}" ng-show="test">
       <td>{{ x.id }}</td>
         <td><img  ng-src="{{x.image}}" class="img-thumbnail" alt="BookPic" style="height:30px !important; width: 50px! important;" ng-show="x.image"/></td>
       <td>{{ x.isbnNo}}</td>
       <td>{{ x.name }}</td>
       <td>{{ x.author }}</td>
       <td>{{ x.publisher}}</td>
      <td>{{ x.quantity}}</td>
     </tr>
   </table>
   </div>
 </div>
</div>
