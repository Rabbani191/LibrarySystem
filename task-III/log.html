
<div class="row search">
<div class="form-group col-md-6">
  <div class="input-group">
   <div class="input-group-addon">
	<span class="glyphicon glyphicon-search"></span>
   </div>
  <input  id= "search" type="text"  placeholder="Search By Author" ng-model="test" on-enter="">
  </div>
 </div>
</div>
<div class="row mytable table-responsive">
   <div class="col-md-12">
     <table class="table table-striped table table-hover" >
       <th>#</th>
       <th>Student Name</th>
       <th>Book Name</th>
       <th>Issue Date</th>
       <th>Return Date</th>
       <th>No of Issued Books</th>
      <tr ng-class="{'redclr': x.bookCount ==2 }" ng-repeat="x in students | filter: {bookIssued: test}" >
        <td>{{ x.id}}</td>
       <td>{{ x.name}}</td>
       <td>{{ x.bookIssued}}</td>
       <td>{{ x.issueDate }}</td>
       <td>{{ x.returnDate}}</td>
        <td>{{ x.bookCount}}</td>
     </tr>
   </table>
   </div>
 </div>
</div>
