
<div class="row search">
<div class="form-group col-md-6">
  <div class="input-group">
   <div class="input-group-addon">
	<span class="glyphicon glyphicon-search"></span>
   </div>
  <input  id= "search" placeholder="Search By Isbn #" type="text" ng-model="test" on-enter="">
  </div>
 </div>
</div>

<div class="row mytable table-responsive">
   <div class="col-md-12">
     <table class="table table-striped table table-hover" >
       <th>#</th>
      <th>thumbnail</th>
       <th>Isbn No</th>
       <th>Book Name</th>
       <th>Author Name</th>
       <th>Publisher Name</th>
       <th>Quantity</th>
       <th></th>
            <!-- <tr ng-repeat="x in books | filterBy:test" ng-show="test && x.quantity>0"> -->
     <tr ng-repeat="x in books | filter: {isbnNo: test} " ng-show="test && x.quantity>0">
       <td>{{ x.id }}</td>
       <td><img  ng-src="{{x.image}}" class="img-thumbnail" alt="BookPic"  style="height:30px !important; width: 50px! important;"  ng-show="x.image"/></td>
       <td>{{ x.isbnNo}}</td>
       <td>{{ x.name }}</td>
       <td>{{ x.author }}</td>
       <td>{{ x.publisher}}</td>
      <td>{{ x.quantity}}</td>
      <td> <button type="button" ng-click="passModal(x)" class=" whiteFont purpleBack btn btn-info" data-toggle="modal" data-target="#myModal">Reserve</button></td>
     </tr>
   </table>
   </div>
 </div>
</div>
<div class="modal fade myModal" id="myModal" role="dialog">
  <div ng-class="{'alert alert-success alert-dismissible': classMsg =='success' ,'alert alert-info alert-dismissible': classMsg =='info','alert alert-danger alert-dismissible': classMsg =='danger','alert alert-warning alert-dismissible': classMsg =='warning'}" class="pull-right myalert2" role="alert" ng-show="show">
  <i ><span ng-click="show=false" class="glyphicon glyphicon-remove pull-right"></span></i>
    <strong>{{msg}}</strong>
  </div>
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" style="height:62%" >

      <div class="modal-header myHeader">
        <button type="button" class="pull-right close" style="color:white;opacity:1 !important;" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter Student Information</h4>
      </div>
      <div class="modal-body">
        <form name="myform" ng-submit="reserveBook(student)" >
          <div class="form-group">
            <label>Student name:</label>
            <input  type="text" class="form-control"  placeholder="Name" ng-model="student.name" name="name" required >
          </div>
          <div class="form-group">
            <label>issue Date:</label>
            <input type="date" class="form-control" ng-model="student.issueDate" name="name" readOnly="true" required>
          </div>
          <div class="form-group">
            <label>Return Date:</label>
            <input type="date" class="form-control" ng-model="student.returnDate" name="name" ng-min="today" required>
          </div>
          <button type="submit" style="font-size:18px; width: 120px;" class="whiteFont purpleBack pull-right btn btn-default text-center">submit</button>
          </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="whiteFont purpleBack btn btn-default" data-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>

</div>
